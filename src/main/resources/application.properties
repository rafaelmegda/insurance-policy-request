## Datasource H2 in-memory ##
spring.datasource.url=jdbc:h2:mem:insurance_db;DB_CLOSE_DELAY=-1;
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

## Hibernate H2 ##
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

## H2 Console ##
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

## MENSAGERIA RABBITMQ ##
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
spring.rabbitmq.template.mandatory=true
app.exchange=insurance.exchange

## LISTNER RABBITMQ ##
messaging.exchange.policy=insurance.policy.exchange
messaging.queue.policy=insurance.policy.status.q
spring.rabbitmq.listener.simple.acknowledge-mode=auto

## FRAUD API##
fraud.api.base-url=http://localhost:8082/fraud-api
fraud.api.path=/v1/fraud-validate
fraud.api.timeout=5000

