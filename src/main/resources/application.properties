spring.application.name=insurance-request
server.port=8081
spring.docker.compose.enabled=false

############################### DATABASE ###############################
## Datasource H2 in-memory ##
spring.datasource.url=jdbc:h2:mem:insurance_db;DB_CLOSE_DELAY=-1;
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

## Hibernate H2 ##
spring.jpa.hibernate.ddl-auto=update
logging.level.org.hibernate=warn
# On-off show sql in console
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
# Off total sql logs querys
logging.level.org.hibernate.SQL=off

## H2 Console ##
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console


############################### MENSAGERIA RABBITMQ ###############################

# RabbitMQ Configuration
app.exchange=insurance.exchange
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
spring.rabbitmq.template.mandatory=true
spring.rabbitmq.listener.simple.acknowledge-mode=auto
spring.rabbitmq.connection-timeout=5000
spring.rabbitmq.requested-heartbeat=30

# Exchanges
messaging.exchange.order=insurance.order.ex
messaging.exchange.payment=insurance.payment.ex
messaging.exchange.subscription=insurance.subscription.ex

# Queues
messaging.queue.order.status=insurance.order.status.q
messaging.queue.payment=insurance.payment.q
messaging.queue.subscription=insurance.subscription.q

# Routing Keys
messaging.routing.order.status=insurance.order.status.RECEIVED
messaging.routing.payment=insurance.payment.*
messaging.routing.subscription=insurance.subscription.*

# DLQ
messaging.dlq.suffix=.dlq


############################### FRAUD API ###############################
fraud.api.base-url=http://localhost:1080/fraud-api
fraud.api.path=/v1/fraud-validate/
fraud.api.timeout=5000

